<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div id="app">
      {{ msg }}
    </div>

      new Vue({
        el: '#app',

          msg: 'hello vuejs!'
        }
      })
    </script>
  </body>
</html>
