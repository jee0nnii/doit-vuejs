<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div id="app">
      {{ msg }}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
    <script>
      new Vue({
        el: '#app',
        data: {
          msg: 'hello vuejs!'
        },
        // vue lifecycle
        beforeCreate: function(){
          console.log("beforeCreate");
        },
        created:function () {
          console.log("created");
        },
        mounted:function () {
          console.log("mounted");
          this.msg='hi again vuejs!!'
        },
        updated:function () {
          console.log("updated");
        }
      });
    </script>
  </body>
</html>
