<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Vue Component Registration</title>
  </head>
  <body>
    <div id="app">
      <button>첫 번째 인스턴스 영역</button>
      <!-- 전역 컴포넌트 표시 -->
      <my-global-component></my-global-component>
      <!-- 지역 컴포넌트 표시 -->
      <my-local-component></my-local-component>
    </div>
    <hr>
    <div id="app2">
      <button>두 번째 인스턴스 영역</button>
      <!-- 전역 컴포넌트 표시 -->
      <my-global-component></my-global-component>
      <!-- 지역 컴포넌트 표시 -->
      <my-local-component></my-local-component>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
    <script>
      //전역 컴포넌트 등록
      Vue.component('my-global-component',{
        template: '<div>전역 컴포넌트가 등록되었습니다.</div>'
      });
      //지역 컴포넌트 내용
      var cmp1 = {
          template: '<div>첫 번째 지역 컴포넌트가 등록되었습니다.</div>'
      }
      var cmp2 = {
          template: '<div>두 번째 지역 컴포넌트가 등록되었습니다.</div>'
      }
      //첫 번째 인스턴스 생성
      new Vue({
        el: '#app',
        //지역 컴포넌트 등록
        components: {
          'my-local-component': cmp1
        }
      });

      //두 번째 인스턴스 생성
      new Vue({
        el: '#app2',
        //지역 컴포넌트 등록
        components: {
          'my-local-component': cmp2
        }
      });
    </script>
  </body>
</html>
