<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Vue Named View Sample</title>
  </head>
  <body>
    <div id="app">

        <pre>Vue Named Router
        >> 특정 페이지로 이동했을 때 여러개의 컴포넌트를 동시에 표시하는 라우팅 방식
        >> 같은 레벨에서 여러개의 컴포넌트를 한번에 표시
        >> 특정 페이지로 이동했을 때 해당 url에 맞춰 여러개의 컴포넌트를 한번에 표시할 수 있음</pre>

      <router-view name="header"></router-view>
      <router-view></router-view>
      <router-view name="footer"></router-view>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
    <!-- 라우터 cdn 추가 -->
    <script src="https://unpkg.com/vue-router@3.0.1/dist/vue-router.js"></script>
    <script>
      var Body = { template:'<h3>this is Body!</h3>'};
      var Header = { template: '<h3>this is Header!</h3>'};
      var Footer = { template: '<h3>this is Footer!</h3>'};

      var router = new VueRouter({
        //mode: 'history', url에서 #없애기
        routes : [
          {
            path: '/'
            , components: {
              default: Body,
              header: Header,
              footer: Footer
            }
          }
        ]
      });

      var app = new Vue({
        router
      }).$mount('#app');
    </script>
  </body>
</html>
